 <div class="container-fluid">
  <ul class="breadcrumb">

 <!-- Modal -->
<div class="modal fade" id="empresaModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
    <form id="form2">
       <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-text="true">&times;</span></button>
          <h4 class="modal-title" id="gridSystemModalLabel">Registrar Empresa</h4>
       </div>
       <div class="modal-body">
          <div class="row">
             <!--div class="col-md-12"-->
             <!-- form start -->
             <div class="box-body">
                <div class="row">
                   <div class="col-lg-6 col-md-6 col-xs-6">
                      <div class="form-group">   
                        <label for="cover">Imagen</label>
                        <div id="imagen">
                            <input type="hidden" class="form-control" id="cover" name="cover" value="nodisponible.jpg">
                            <img id="ima" src="files/images/photos/sinfoto.png" style="width:150px;" title="sinfoto.png">
                            <a href="javascript:up(1);">Cambiar Foto</a><div id="upload"></div>
                        </div>
                      </div>                     

                      <div class="form-group">
                         <input type="hidden" class="form-control" id="cardId" name="cardId" value="" placeholder="cardId">
                      </div>
                      <div class="form-group">
                         <input type="hidden" class="form-control" id="ID" name="ID" value="" placeholder="ID">
                      </div>
                      <div class="form-group">
                         <input type="hidden" class="form-control" id="uid" name="uid" value="uid" placeholder="">
                      </div>
                      <div class="form-group">
                         <input type="hidden" class="form-control" id="f_create" name="f_create" value="" placeholder="Creado">
                      </div>
                      <div class="form-group">
                         <input type="hidden" class="form-control" id="f_update" name="f_update" value="" placeholder="Actualizado">
                      </div>
                      <!--div class="form-group">
                         <input type="hidden" class="form-control" id="user" name="user" value="username" placeholder="usuario">
                      </div-->
                   </div>
                   <div class="col-lg-6 col-md-6 col-xs-6">
                      <div class="form-group">
                         <label for="profile">Nombre de la Empresa</label>
                         <div class="input-group">
                            <div class="input-group-prepend">
                               <span class="input-group-text">
                                  <i class="fa fa-industry"></i>
                               </span>
                            </div>
                            <input type="text" class="form-control" id="empresa" name="empresa" value="">
                         </div>
                      </div>
                      <div class="form-group">
                         <label for="bg_color">Color Identidad</label>
                         <div class="input-group my-colorpicker2">
                            <!--div class="input-group-prepend">
                               <span class="input-group-text">
                                  <i class="fa fa-paint-brush"></i>
                               </span>
                            </div-->
                            <div class="input-group-addon input-group-prepend">
                              <i></i>
                            </div>
                            <input type="text" class="form-control" id="bg_color" name="bg_color" value="">
                         </div>
                      </div>
                      <div class="form-group">
                        <label>Visible</label>
                        <div class="input-group">
                           <div class="input-group-prepend">
                              <span class="input-group-text">
                                 <i class="fa fa-eye-slash"></i>
                              </span>
                           </div>
                           <select class="form-control" id="visible" name="visible">
                              <option value="1">Si</option>
                              <option value="0">No</option>                              
                           </select>
                           <div>
                           </div>
                        </div>
                     </div>
                   </div>
                   <!-- /.box-body -->
                   <div class="box-footer">
                   </div>
                   <!--/div--><!-- /.col-->            
                </div>
             </div>
             <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary guardar" id="Aceptar1">Guardar</button>
             </div>
          </div>
       </div>   
    </form>
    </div>
  </div>
 </div>
