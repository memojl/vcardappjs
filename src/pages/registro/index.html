<!--REGISTRO-->
<div class="registro-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex-logo align-items-center">
                        <div class="content">
                            <div class="logo">
                                <img src="./assets/img/logo_vcard.min.png" alt="">
                                <h1>Registro</h1>
                            </div>
                            <p>"Conectando negocios y profesionales"</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form id="form-registro" action="#/registro" class="text-left form-validate">
                                <div id="msj-error" class="mb-3"></div>
                                <div class="form-group">
                                    <input id="username" type="text" required data-msg="Ingresa tu Usuario"
                                        placeholder="*Usuario" autocomplete="off" class="input-material">
                                </div>
                                <div class="form-group">
                                    <input id="password" type="password" required data-msg="Ingresa tu Contraseña"
                                        placeholder="*Contraseña" autocomplete="off" class="input-material">
                                </div>
                                <div class="form-group terms-conditions text-center">
                                    <input id="register-agree" name="registerAgree" type="checkbox" required value="1"
                                        data-msg="Your agreement is required" class="checkbox-template">
                                    <label for="register-agree"><a target="_blank" href="privacidad.html">Políticas de
                                            Privacidad</a></label>
                                </div>
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                                    <!--input id="register" type="submit" value="Register" class="btn btn-primary"-->
                                    <button type="button" class="btn btn-info btn-block" id="googleRegister">Registrarse
                                        con Google</button>
                                </div>
                            </form>
                            <a href="#/" class="forgot-pass">Inicio</a>
                            <br>
                            <small>&iquest;Ya tienes una cuenta? </small><a href="#/login" class="signup">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyrights text-center">
        <!--p>Design by <a href="https://bootstrapious.com" class="external">Bootstrapious</a></p-->

    </div>
</div>
