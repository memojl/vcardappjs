<!--LOGIN-->
<div class="login-page" style="display: none;">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex-logo align-items-center">
                        <div class="content">
                            <div class="logo">
                                <img src="./assets/img/logo_vcard.min.png">
                                <h1>Login</h1>
                            </div>
                            <p>"Conectando negocios y profesionales"</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form id="login-form" class="form-validate mb-4">
                                <div class="form-group">
                                    <input id="login-email" type="text" name="loginUsername" required
                                        data-msg="Please enter your username" class="input-material">
                                    <label for="login-email" class="label-material">Email</label>
                                </div>
                                <div class="form-group">
                                    <input id="login-password" type="password" name="loginPassword" required
                                        data-msg="Please enter your password" class="input-material">
                                    <label for="login-password" class="label-material">Contrase√±a</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                                <button type="button" class="btn btn-info btn-block" id="googleLogin">Ingresar con Google</button>
                            </form>
                            <a href="#/" class="forgot-pass">Inicio</a> | 
                            <a href="#/forget" class="forgot-pass">Olvide mi Password?</a>
                            <br>
                            <small>No tienes cuenta?</small>
                            <a href="#/registro" class="signup">Registrate</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyrights text-center">
        <!--p>Design by <a href="https://bootstrapious.com/p/bootstrap-4-dark-admin" class="external">Bootstrapious</a></p-->
        <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
    </div>
</div>
<!--//LOGIN-->
